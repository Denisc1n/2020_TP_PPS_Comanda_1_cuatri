<div class="container-registro">
  <ion-icon routerLink="/login" name="chevron-back-outline"></ion-icon>
  <div class="titulo">
    <h1>Las Divas</h1>
  </div>
  <div class="form">
    <form (ngSubmit)="registrar()">
      <img src="../../../assets/img/userDefault.png" alt="" (click)="this.selectPhotoInPhotolibrary()">
      <div class="form-input">
        <ion-input type="text" id="nombre" autocapitalize="words" name="nombre" placeholder="Nombre" maxlength="30" clear-input (ionFocus)='focus("nombre")' (ionBlur)='noFocus("nombre")' [(ngModel)]="this.nombre"></ion-input>
        <ion-input type="text" id="apellido" autocapitalize="words" name="apellido" placeholder="Apellido" maxlength="30" clear-input (ionFocus)='focus("apellido")' (ionBlur)='noFocus("apellido")' [(ngModel)]="this.apellido"></ion-input>
        <ion-input type="number" id="dni" name="dni" placeholder="Nª Documento" inputmode="numeric" maxlength="8" clear-input (ionFocus)='focus("dni")' (ionBlur)='noFocus("dni")' [(ngModel)]="this.dni"></ion-input>
        <ion-input type="text" id="correo-registro" name="correo" placeholder="Correo electrónico" maxlength="35" clear-input (ionFocus)='focus("correo-registro")' (ionBlur)='noFocus("correo-registro")' [(ngModel)]="this.correo"></ion-input>
        <ion-input type="password" id="pass-registro" name="clave" placeholder="Contraseña" maxlength="25" minlength="4" clear-input (ionFocus)='focus("pass-registro")' (ionBlur)='noFocus("pass-registro")' [(ngModel)]="this.clave"></ion-input>
      </div>
      <div class="form-button">
        <button type="submit" id="form-button-register">Registrar</button>
      </div>
    </form>  
  </div>
</div>
<div id="modal-error" class="modal-error"> 
  <div class="modal-error-img">
    <img src="../../../assets/img/banana-podrida.gif" alt="">
  </div>
  <div class="modal-error-text">
    <p id="modal-error-text-p"></p>
  </div>    
</div>
