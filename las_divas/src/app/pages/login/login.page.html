<div class="contenedor">
  <h1>Las Divas</h1>
  <div class="contenedorLogin">
      <form (ngSubmit)="loguear()">
        <div class="datos">
          <ion-input type="text" id="correo" placeholder="Correo electrónico" maxlength="35" clear-input (ionFocus)='focus("correo")' (ionBlur)='noFocus("correo")'></ion-input>
          <br>
          <ion-input type="password" id="pass" placeholder="Contraseña" maxlength="25" minlength="4" clear-input (ionFocus)='focus("pass")' (ionBlur)='noFocus("pass")'></ion-input>
        </div>
        <div class="button">
          <input type="submit" value="Ingresar" id="submit">
          <p class="texto-registro">No estás registrado? <span id="registrate">Registrate</span></p>
        </div>
        <div class="mensaje" id="mensajeLogin" style="display: none;">
          <span id="mensajeTexto"></span>
        </div>
      </form>
  </div>
  <div class="usuarios">
    <ion-icon name="restaurant-outline" *ngFor="let usuarios of this.listado" (click)="completar(usuarios.correo)"></ion-icon>
  </div>
  <div id="loading" class="loading" hidden>
    <img src="../../../assets/imagenes/loading.gif" alt="">
  </div>
  <ion-backdrop id="backdrop" hidden></ion-backdrop>
</div>
